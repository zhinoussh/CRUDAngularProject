
<div class="col-xs-12">
    <h3>Contact Details</h3>
</div>
<div class="col-xs-12 nopadding-horizontal top-buffer20">

    <form #contactForm="ngForm" (ngSubmit)="SaveContact(contactForm)" novalidate>

        <div class="col-xs-12 form-group">

            <input type="hidden" id="contact-id" name="contact-id" [(ngModel)]="newcontact.id" />
            <div class="col-xs-4 nopadding-horizontal top-buffer10">
                <label class="control-label" for="contact-name">Contact Name: </label>
            </div>
            <div class="col-xs-6 nopadding-horizontal">
                <input id="contact-name" name="contact-name" type="text" [(ngModel)]="newcontact.name" class="form-control" 
                     required #contactname="ngModel"/>
            </div>
            <div class="col-xs-6 col-xs-offset-4 invalid" [hidden]="contactname.pristine || contactname.valid">Required</div>
        </div>

        <div class="col-xs-12 form-group">
            <div class="col-xs-4 nopadding-horizontal top-buffer10">
                <label class="control-label" for="contact-mobile">Mobile: </label>
            </div>
            <div class="col-xs-6 nopadding-horizontal">
                <input id="contact-mobile" name="contact-mobile"  [(ngModel)]="newcontact.mobile" class="form-control"
                        required 
                        type="number"
                       #contactmobile="ngModel"/>
            </div>
            <div class="col-xs-6 col-xs-offset-4 invalid" [hidden]="contactmobile.pristine || contactmobile.valid">Required</div>

        </div>
        <div class="form-group col-xs-12">

            <div class="col-xs-4 nopadding-horizontal top-buffer10">
                <label class="control-label" for="contact-email">Email: </label>
            </div>
            <div class="col-xs-6 nopadding-horizontal">
                <input id="contact-email" name="contact-email" type="email" [(ngModel)]="newcontact.email" class="form-control" 
                    required email #contactemail="ngModel"/>
            </div>
            <div class="col-xs-6 col-xs-offset-4 invalid" [hidden]="contactemail.pristine || contactemail.valid">make sure you entered a valid email</div>
        </div>

        <div class="col-xs-6 col-xs-offset-4 text-center top-buffer20">
            <input type="submit" value="Save" class="btn btn-success" />
        </div>
        <div class="col-xs-6 col-xs-offset-4 invalid" *ngIf="invalidform">Please Enter All Fields and a valid email</div>

    </form>
</div>
